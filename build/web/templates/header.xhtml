<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>IGNORED</title>
        <h:outputStylesheet library="css" name="main.css"/>
    </h:head>
    <h:body>
        <ui:composition>
            <div class="header-container">
                <div class="logotype">
                    <h:link outcome="home">
                        <h:graphicImage library="images" 
                                        name="logo.png" 
                                        width="490" height="87" 
                                        alt="logotype"
                                        rendered="#{localeChanger.currentLocale == 'ru'}"/>
                        <h:graphicImage library="images" 
                                        name="logo_en.png" 
                                        width="490" height="87" 
                                        alt="logotype"
                                        rendered="#{localeChanger.currentLocale == 'en'}"/>
                    </h:link>
                </div>
                <div class="lang">
                    <h:form>
                        <ul>
                            <li>
                                <h:commandLink action="#{localeChanger.setCurrentLocale('ru')}">
                                    <h:graphicImage library="images" name="lang_ru.png" width="75" height="49" alt="lang_ru"/>
                                </h:commandLink>
                            </li>
                            <li>
                                <h:commandLink action="#{localeChanger.setCurrentLocale('en')}">
                                    <h:graphicImage library="images" name="lang_eng.png" width="75" height="49" alt="lang_eng"/>
                                </h:commandLink>
                            </li>
                        </ul>
                    </h:form>
                </div>
            </div>
            <div class="clear"></div>
        </ui:composition>
    </h:body>
</html>
