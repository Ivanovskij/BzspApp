<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Ignored</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="headTitle">
                #{msg.production_title}
            </ui:define>

            <ui:define name="content">
                <div class="col-container">
                    <div class="left-col-container">
                        <h:form id="form-detail-type">
                            <ui:repeat var="typePr" value="#{production.allTypeProducts}">
                                <li>
                                    <h:commandLink value="#{typePr.typeProduct}"
                                                   styleClass="#{typePr.typeProduct.equals(production.currentTypePr) ? 'selected-typePr':''}"
                                                   action="#{production.selectTypePr}">
                                        <f:param name="typePr" value="#{typePr.typeProduct}"/>
                                        
                                    </h:commandLink>
                                </li>
                            </ui:repeat>
                        </h:form>
                    </div>
                    <div class="right-col-container">
                        <div class="detail-container">
                            <h:outputText class="title" 
                                          value="#{typePr.typeProduct.equals(production.currentTypePr) 
                                                   ? typePr.typeProduct : msg.choose_typedetail}"/>
                            <h:form id="form-detail">
                                <ui:repeat var="d" value="#{production.productByType}">
                                    <div class="detail">
                                        <div class="d__img">
                                            <a href="#">
                                                <h:graphicImage library="images/details/" 
                                                                name="#{d.image}" 
                                                                width="187"
                                                                height="160"
                                                                alt="#{d.image}"/>
                                            </a>
                                        </div>
                                        <div class="d__name">
                                            <p>#{d.name}</p>
                                        </div>
                                    </div>
                                </ui:repeat>
                            </h:form>
                        </div>
                    </div>
                    <div class="clear"></div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
