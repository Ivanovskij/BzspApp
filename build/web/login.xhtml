<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>#{msg.login_title}</title>
        <h:outputStylesheet library="css" name="login.css"/>
    </h:head>
    <h:body>
        <p class="cancel-text">#{msg.back}</p>
        <div class="form-container">
            <h:link class="cancel" outcome="home"/>
            <h:form class="form">
                <p>
                    <h:inputText p:placeholder="имя пользователя" required="true"/>
                </p>
                <p>
                    <h:inputSecret p:placeholder="пароль" required="true"/>
                </p>
                <p>
                    <h:commandButton class="submit" value="#{msg.login_submit}" action="#"/>
                </p>
            </h:form>
        </div>
    </h:body>
</html>
