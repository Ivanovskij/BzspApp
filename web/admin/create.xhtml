<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="../templates/admin/templ-admin.xhtml">
            <ui:define name="headAdminTitle">
                #{msg.admin_create_title}
            </ui:define>
            
            <ui:define name="content">
                <h:form>
                    <h:messages/>
                    <p>
                        ID:
                        <h:inputText value="#{production.idProducts}"
                                 required="true"/>    
                    </p>
                    <p>
                        Название:
                        <h:inputText value="#{production.name}"
                                 required="true"/>    
                    </p>
                    <p>
                        Описание:
                        <h:inputText value="#{production.descr}"
                                 required="true"/>    
                    </p>
                    <p>
                        Картинка:
                        <h:inputText value="#{production.image}"
                                 required="true"/>    
                    </p>
                    <p>
                        Цена:
                        <h:inputText value="#{production.cost}"
                                 required="true"/>    
                    </p>
                    <p>
                        Удалена:
                        <h:inputText value="#{production.delete}"
                                 required="true"/>    
                    </p>
                    <p>
                        Тип ID:
                        <h:inputText value="#{production.typeProduct}"
                                 required="true"/>    
                    </p>
                    <p>
                        Язык ID:
                        <h:inputText value="#{production.lang}"
                                 required="true"/>    
                    </p>
                    <p>
                        <h:commandButton value="Добавить"
                                         action="#{production.createProduct()}"/>
                    </p>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
