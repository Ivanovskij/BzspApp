<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Редактирование (#{production.name})</title>
    </h:head>
    <h:body>
        <div class="table-production-container">
            <h:form>
                <ui:repeat var="p" value="#{production.curProdForUpdate}">
                    <h:inputText value="#{p.idProducts}" 
                                 readonly="true"
                                 required="true"/>

                    <h:inputText value="#{p.name}" 
                                 required="true"/>


                    <h:inputText value="#{p.descr}" 
                                 required="true"/>

                    <h:inputText value="#{p.delete}" 
                                 required="true"/>

                    <h:inputText value="#{p.image}" 
                                 required="true"/>

                    <h:inputText value="#{p.cost}" 
                                 required="true"/>

                    <h:inputText value="#{p.typeProduct}" 
                                 required="true"/>

                    <h:commandLink value="#"
                                   action="#{production.updateProduct()}">
                        <f:param name="id" value="#{p.idProducts}"/>
                    </h:commandLink>
                </ui:repeat>
            </h:form>
        </div>
    </h:body>
</html>
