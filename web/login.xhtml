<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{msg.login_title}</title>
        <h:outputStylesheet library="css" name="login.css"/>
    </h:head>
    <h:body>
        <p class="cancel-text">#{msg.back}</p>
        <div class="form-container">
            <h:link class="cancel" outcome="home"/>
            <h:form class="form">
                <p>
                    <h:inputText id="username" p:placeholder="имя пользователя" 
                                 value="#{userLogin.name}" required="true"
                                 requiredMessage="#{msg.login_empty_error}">
                        <f:ajax event="keyup" render="userError"/>
                    </h:inputText>
                    <h:message id="userError" for="username" styleClass="login-error"/>
                </p>
                <p>
                    <h:inputSecret id="userpass" p:placeholder="пароль" 
                                   value="#{userLogin.password}" required="true"
                                   requiredMessage="#{msg.login_empty_error}">
                        <f:validator validatorId="com.github.ivanovskij.validators.LoginValidator"/>
                        <f:ajax event="keyup" render="passError"/>
                    </h:inputSecret>
                    <h:message id="passError" for="userpass" styleClass="pass-error"/>
                </p>
                <p>
                    <h:commandButton class="submit" value="#{msg.login_submit}" action="#{userLogin.login}"/>
                </p>
            </h:form>
        </div>
    </h:body>
</html>
