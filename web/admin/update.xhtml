<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="../templates/admin/templ-admin.xhtml">
            <ui:define name="headAdminTitle">
                #{msg.admin_update_title}
            </ui:define>

            <ui:define name="content">
                <div class="table-production-container">
                    <h:form class="form-update">
                        <h:dataTable value="#{production.productionList}" 
                                     var="p"
                                     class="table-production"
                                     columnClasses="tcol1, tcol2, tcol1, tcol2, tcol1, tcol2, tcol1">
                            <h:column>
                                <f:facet name="header">#{msg.table_id}</f:facet>
                                <h:inputText value="#{p.idProducts}" 
                                             readonly="true"
                                             required="true"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">#{msg.table_name}</f:facet>
                                <h:inputTextarea value="#{p.name}" 
                                             required="true"
                                             rows="5"
                                             cols="15"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">#{msg.table_descr}</f:facet>
                                <h:inputTextarea value="#{p.descr}" 
                                             required="true"
                                             rows="10"
                                             cols="20"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">#{msg.table_delete}</f:facet>
                                <h:inputText value="#{p.delete}" 
                                             required="true"
                                             class="delete"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">#{msg.table_image}</f:facet>
                                <h:inputText class="image"
                                             value="#{p.image}" 
                                             required="true"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">#{msg.table_cost}</f:facet>
                                <h:inputText value="#{p.cost}" 
                                             required="true"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">#{msg.table_typeProduct}</f:facet>
                                <h:inputText value="#{p.typeProduct}" 
                                             required="true"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">#{msg.table_update}</f:facet>
                                <h:commandLink value="Ok"
                                               action="#{production.updateProduct()}">
                                    <f:param name="id" value="#{p.idProducts}"/>
                                </h:commandLink>
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
