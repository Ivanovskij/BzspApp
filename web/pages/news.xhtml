<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Ignore</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="headTitle">
                #{msg.news_title}
            </ui:define>

            <ui:define name="content">
                <div class="col-container">
                    <div class="left-col-container">
                        <h:form id="form-news-date">
                            <ui:repeat var="dateNumber" value="#{newsDao.allDates}">
                                <li>
                                    <h:commandLink value="#{dateNumber.date}"
                                                   styleClass="#{dateNumber.date.equals(newsDao.selectedDate) ? 'selected-date':''}"
                                                   action="#{newsDao.selectDate}">
                                        <f:param name="date" value="#{dateNumber.date}"/>
                                    </h:commandLink>
                                </li>
                            </ui:repeat>
                        </h:form>
                    </div>
                    <div class="right-col-container">
                        <h2 class="news-title">#{msg.nav_news}</h2>
                        <article>
                            <h:form id="right-col-news">
                                <ui:repeat var="news" value="#{newsDao.newsByDate}">
                                    <li class="menu__li">
                                        <p class="menu__date">#{news.date}</p>
                                        <p class="menu__title">#{news.name}</p>
                                        <p class="menu__descr">#{news.descr}</p>
                                    </li>
                                </ui:repeat>
                            </h:form>
                        </article>
                    </div>
                    <div class="clear"></div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
